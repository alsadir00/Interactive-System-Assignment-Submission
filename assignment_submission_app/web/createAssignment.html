<!DOCTYPE html>
<html>
<head>
    <title>Create Assignment</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
    window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        if (params.get("success") === "true") {
            document.getElementById("successMsg").style.display = "block";
        }
    };
</script>

</head>
<body>

<div class="navbar">
    <h1>Instructor Dashboard</h1>
    <div>
        <a href="instructorDashboard.html">Back</a>
    </div>
</div>

<div class="container">
<div id="successMsg" class="card" style="display:none; border-left:5px solid green;">
    <h3 style="color:green;">âœ” Assignment created successfully</h3>
</div>

    <div class="card">
        <h2>Create Assignment</h2>

        <form action="CreateAssignmentServlet" method="post">

            <label>Assignment Title</label>
            <input type="text" name="title" required>

            <label>Description</label>
            <textarea name="description" rows="5" required></textarea>

            <label>Deadline</label>
            <input type="date" name="deadline" required>

            <input type="submit" value="Create Assignment">

        </form>
    </div>

</div>

</body>
</html>
